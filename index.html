  <body class="bg-black">
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-black flex items-center justify-center z-50">

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- PWA Install Script -->
    <script>
      // PWA Install Prompt
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('üîß PWA install prompt disponible');
        e.preventDefault();
        deferredPrompt = e;
        window.deferredPrompt = e;
      });

      window.addEventListener('appinstalled', () => {
        console.log('‚úÖ PWA instalada exitosamente');
        deferredPrompt = null;
        window.deferredPrompt = null;
      });

      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('üîß SW registrado: ', registration.scope);
            })
            .catch((registrationError) => {
              console.log('‚ùå SW registration fall√≥: ', registrationError);
            });
        });
      }

      // Share API for PWA
      if (navigator.share) {
        window.nativeShare = async (shareData) => {
          try {
            await navigator.share(shareData);
          } catch (err) {
            console.log('Error sharing:', err);
          }
        };
      }
    </script>
    
    <!-- Hide loading screen when app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 300);
          }
        }, 1000);
      });
    </script>
